name: Runner Client

on:
  push:
    branches: []

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Install packages
        run: yarn

      - name: Start client
        run: node client.js
